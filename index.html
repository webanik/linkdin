<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linked 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="head">
      Linked <span class="in">In</span><span class="copy">&copy;</span>
    </h1>
    <p class="tagline">Make the most of your Professional life</p>
    <div class="wrapper">
      <label for="">Frist Name</label>
      <input type="text" />

      <label for="">Secound Name</label>
      <input type="text" />

      <label for="">Email</label>
      <input type="email" />

      <label for="">Password</label>
      <input type="password" />

      <p class="policy">
        You to the linkedin <a href="#">User Agreement </a
        ><a href="#">Privacy Policy</a>, and <a href="#">Cookie Policy</a>
      </p>

      <button class="btn">Agree & Join</button>

      <p class="configuration">Already on Linked IN? <a href="#">Sign IN</a></p>
    </div>
    <p class="corporation">Linkedin Corporation &copy; 2019</p>
  </body>
</html>
